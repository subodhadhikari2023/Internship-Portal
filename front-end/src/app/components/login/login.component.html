<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card shadow-lg">
      <div class="card-body p-4">
        <div class="text-center">
          <img src="assets/images/logo.webp" alt="Logo" class="login-logo mb-3" />
        </div>
  
        <h2 class="text-center mb-3 fw-bold">Login</h2>
  
        <form [formGroup]="userForm" (ngSubmit)="doLogin()">
          <div class="mb-3">
            <label for="userEmail" class="form-label fw-semibold">Email</label>
            <input
              id="userEmail"
              type="email"
              class="form-control"
              formControlName="userEmail"
              placeholder="youremail@example.com"
            />
            <div class="text-danger small" *ngIf="userForm.get('userEmail')?.touched && userForm.get('userEmail')?.errors?.['required']">
              <span>Email is required</span>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="userPassword" class="form-label fw-semibold">Password</label>
            <input
              id="userPassword"
              type="password"
              class="form-control"
              formControlName="userPassword"
              placeholder="Enter your password"
            />
            <div class="text-danger small" *ngIf="userForm.get('userPassword')?.touched && userForm.get('userPassword')?.errors?.['minlength']">
              <span>Password must be at least 8 characters</span>
            </div>
          </div>
  
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="link-primary small">Forgot password?</a>
           

          </div>
  
          <button type="submit" class="btn btn-primary w-100 shadow-sm">Login</button>
  
          <div class="mt-3 text-center">
            <p class="mb-0">Don't have an account? 
              <a routerLink="/register" class="navbar-link">Sign Up</a>
              
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
