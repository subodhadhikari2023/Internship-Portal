<body>
    <main>
        <div class="applications-container">
            <h2>Applications</h2>

            <div *ngIf="aplicationList.length > 0; else noApplications">
                <table class="applications-table">
                    <thead>
                        <tr>
                            <th>SL No</th>
                            <th>Applicant Name</th>
                            <th>Internship Title</th>
                            <th>Applicant Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let app of aplicationList; index as i">
                            <td>{{ i + 1 }}</td>
                            <td>{{ app.applicantName }}</td>
                            <td>{{ app.internshipTitle }}</td>
                            <td>{{ app.applicantEmail }}</td>
                            <td>{{ app.status }}</td>
                            <td>
                                <button class="btn-view" (click)="viewDetails(app)">View</button>
                                <button class="btn-approve" (click)="approveApplication(app)">Approve</button>
                                <button class="btn-reject" (click)="rejectApplication(app)">Reject</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <ng-template #noApplications>
                <p class="no-data">No applications found.</p>
            </ng-template>
        </div>

    </main>
</body>
