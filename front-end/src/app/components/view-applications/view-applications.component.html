<app-navbar></app-navbar>

<body>
    <main>
        <div class="applications-container">
            <h2>Applications</h2>

            <div *ngIf="aplicationList.length > 0; else noApplications">
                <table class="applications-table">
                    <thead>
                        <tr>
                            <th>SL No</th>
                            <th>Applicant Name</th>
                            <th>Internship Title</th>
                            <th>Applicant Email</th>
                            <th>Status</th>
                            <!-- <th>Student Skills</th>                             -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let app of aplicationList; index as i">
                            <td>{{ i + 1 }}</td>
                            <td>{{ app.applicantName }}</td>
                            <td>{{ app.internshipTitle }}</td>
                            <td>{{ app.applicantEmail }}</td>
                            <td>{{ app.status }}</td>
                            <td>
                                <!-- <button class="btn-view" (click)="viewDetails(app)">View Student Details</button> -->
                                <a [routerLink]= "['/instructor/student-details/',app.studentId]" target="_blank" >View Student Details</a>
                                <button class="btn-approve" (click)="updateApplicationStatus(app,'ACCEPTED')" >Approve
                                </button>

                                <button class="btn-reject"
                                    (click)="updateApplicationStatus(app,'REJECTED')">Reject</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <ng-template #noApplications>
                <p class="no-data">No pending applications found.</p>
            </ng-template>
        </div>

    </main>
</body>
